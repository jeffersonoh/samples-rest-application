<!doctype html>
<html>
<head>
<title>Sample Frontend AngularJS protegido pelo OAuth Server</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>

</head>

<body ng-app="poc" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<div class="row-fluid">
			<div class="span6">
				<ul class="nav nav-pills" role="tablist">
					<li ng-class="{'active' : section=='home'}">
						<a href="#/">home</a>
					</li>
					<li ng-class="{'active' : section=='services'}" ng-show="authenticated()">
						<a href="#/services">services</a>
					</li>
					<li ng-class="{'active' : section=='login'}" ng-show="!authenticated()">
						<a href="#/login">login</a>
					</li>
					<li ng-show="authenticated()">
						<a href="" ng-click="logout()">logout</a>
					</li>
				</ul>
			</div>
			<div ng-show="authenticated()" style="margin-top: 7px">
				Logged as 
				<b><a href="{{authServer}}" target="_blank">
					{{user}}
				</a></b>
			</div>
		</div>
	</div>
	<div ng-view class="container">
		loading...
	</div>
  
  <!-- Framework + Libs -->
  <script src="js/angular.js" type="text/javascript"></script>
  <script src="js/angular-route.js" type="text/javascript"></script>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  
  <!-- Application -->
  <script src="js/auth/auth.js"></script>
  <script src="js/home/home.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/poc.js"></script>
</body>
</html>
